<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<title>My first three.js app</title>
    <link rel="stylesheet" href="static/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap/bootstrap-icons.css">
		<link rel="stylesheet" href="static/css/styles.css" />
	</head>
	<body>
    <div id="header-container" class="unselectable">
      <div class="row">
        <div class="col">
          <button id="header-button-force-start" class="btn btn-primary" type="button">Forcer le démarrage ▶️</button>
          <button id="header-button-add-bot" class="btn btn-primary" type="button">Ajouter un bot 🤖</button>
          <button id="header-button-kill-bot" class="btn btn-primary" type="button">Tuer un bot 🤖🔫</button>
          <button id="header-button-collisions" class="btn btn-primary" type="button">Afficher les collisions 💥</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          La partie démarre à partir de 3 bots et se termine lorsqu'il ne reste qu'1 équipe en vie
        </div>
      </div>
    </div>
    <div id="debug-container" class="unselectable">
      <div id="info-container"></div>
      <div id="remote-container" hidden>
        <!-- Partie déplacements du bot -->
        <div class="row g-0">
          <div class="col-sm-4"></div>
          <div class="col-sm-4 text-center">
            <button id="button-remote-up" class="btn btn-primary btn-remote" type="button"><i class="bi bi-chevron-up"></i></button>
          </div>
          <div class="col-sm-4"></div>
        </div>
        <div class="row g-0">
          <div class="col-sm-4 text-end">
              <button id="button-remote-left" class="btn btn-primary btn-remote"><i class="bi bi-chevron-left"></i></button>
          </div>
          <div class="col-sm-4 text-center">
            <button id="button-remote-stop" class="btn btn-primary btn-remote"><i class="bi bi-pause"></i></button>
          </div>
          <div class="col-sm-4 text-start">
              <button id="button-remote-right" class="btn btn-primary btn-remote"><i class="bi bi-chevron-right"></i></button>
          </div>
        </div>
        <!-- Partie gestion du bot -->
        <div class="row sep-remote">
          <hr>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <button id="button-remote-shoot" class="btn btn-primary btn-remote btn-action"><i class="bi bi-fire"></i> Tirer</button>
          </div>
          <div class="col-sm-6">
            <input id="input-remote-angle" type="number" step="1.0" class="form-control input-action" placeholder="0,0°">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button id="button-remote-kill" class="btn btn-danger btn-remote btn-action"><i class="bi bi-slash-circle"></i> Tuer le bot</button>
          </div>
        </div>
      </div>
    </div>

    <div id="view-container">
      <canvas id="threejs-canvas"></canvas>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "./static/js/threejs/three.module.js",
          "controls/OrbitControls":"./static/js/threejs/OrbitControls.js",
          "stats.module":"./static/js/threejs/stats.module.js",
          "loaders/OBJLoader":"./static/js/threejs/OBJLoader.js",
          "loaders/GLTFLoader":"./static/js/threejs/GLTFLoader.js",
          "tween":"./static/js/tweenjs/tween.js"
        }
      }
    </script>
    <script src="static/js/bootstrap/bootstrap.bundle.min.js"></script>
		<script type='module' src="static/js/script.js"></script>
	</body>
</html>
